#  enable: true      #是否启动事物配置

#################################### 数据源连接信息配置 ####################################
spring.datasource: 
  driver-class-name: oracle.jdbc.driver.OracleDriver
  url: 'jdbc:oracle:thin:@//10.10.50.205:1521/cdb1'
  username: c##jianzai
  password: 1qaz1qaz
  initialSize: 10
  max-active: 100
  max-idle: 30
  min-idle: 1
  max-wait: 10000
  test-while-idle: true
  test-on-borrow: true
  test-on-return: true
  validation-query: SELECT 1
  validation-interval: 30000
  remove-abandoned: true
  remove-abandoned-timeout: 60
  log-abandoned: true

#日志级别
logging:
  level:
    cn.com.thtf.thirdparty.mapper: info

# 密钥过期时间,单位：秒
secret:
  timeout: 300

# token过期时间,单位：分钟
token:
  timeout: 5