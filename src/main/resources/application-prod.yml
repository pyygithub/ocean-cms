
#生成配置
server:
  port: 8906
  servlet:
    context-path: /ocean

################################# mybatis 配置  ################################
pagehelper:
  helperDialect: oracle
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

mybatis:
  type-aliases-package: cn.com.thtf.thirdparty.entity
  mapper-locations: 'classpath*:cn/com/thtf/thirdparty/mapper/*.xml'

mapper:
  mappers:
  not-empty: false
  identity: ORACLE


spring:
  jta:
    atomikos:
      connectionfactory:
        ignore-session-transacted-flag:
  redis:
    #数据库索引
    database: 0
    host: 10.10.50.205
    port: 6379
    password:
    jedis:
      pool:
        #最大连接数
        max-active: 100
        #最大阻塞等待时间(负数表示没限制)
        max-wait: 2000
        #最大空闲
        max-idle: 500
        #最小空闲
        min-idle: 8
    #连接超时时间
    timeout: 5000


#################################### 事物拦截路径表达式 ####################################
#transaction:
